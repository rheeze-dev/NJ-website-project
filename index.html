<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Jersey</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <a class="active" href="/index.html">Home</a>
        <a href="/index.html">Cities</a>
        <a href="/index.html">History</a>
        <a href="/index.html">Arts and Culture</a>
        <a href="/index.html">Maps</a>

      </header>
      <aside>
        <button>Scroll up</button>
        <button>Scroll down</button>
      </aside>
      <div class="content1">
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="/nj-carousel-1.jpg" />
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="/nj-carousel-3.jpg" />
          </div>
        </div>
        <br />

        <div style="text-align: center">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div class="content2">content2</div>
      <div class="content3">content3</div>
      <div class="content4">content4</div>
      <div class="content5">content5</div>
      <div class="content6">content6</div>
